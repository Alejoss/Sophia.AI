{% extends 'base.html' %}
{% load static %}

{% block content %}
<!-- ====================================
———	SEARCH RESULT
===================================== -->
<section class="pt-3 pb-3">
    <div class="container">
        <h2>Add a File to Your Library</h2>
    </div>
</section>

<section class="pb-5">
    <div class="container">
         <form method="post" action="{% url 'file_upload' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_file" class="form-label">File</label>
                {{ form.file }}
            </div>
            <div class="mb-3">
                <label for="id_title" class="form-label">Title</label>
                {{ form.title }}
            </div>
            <div class="mb-3">
                <label for="id_edition" class="form-label">Edition</label>
                {{ form.edition }}
            </div>
            <div class="mb-3">
                <label for="id_year" class="form-label">Year</label>
                {{ form.year }}
            </div>
            <div class="mb-3">
                <label for="id_author" class="form-label">Author</label>
                {{ form.author }}
            </div>
            <div class="mb-3">
                <label for="id_description" class="form-label">Description</label>
                {{ form.description }}
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
    </div>
</section>
{% endblock content %}
