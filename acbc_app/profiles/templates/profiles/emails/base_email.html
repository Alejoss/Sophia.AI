<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% block email_title %}Academia Blockchain{% endblock %}</title>
    <style>
        /* Reset styles */
        body, table, td, p, a, li, blockquote {
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
        }
        table, td {
            mso-table-lspace: 0pt;
            mso-table-rspace: 0pt;
        }
        img {
            -ms-interpolation-mode: bicubic;
            border: 0;
            outline: none;
            text-decoration: none;
        }
        
        /* Base styles */
        body {
            margin: 0;
            padding: 0;
            width: 100% !important;
            height: 100% !important;
            background-color: #f4f4f4;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            font-size: 16px;
            line-height: 1.6;
            color: #333333;
        }
        
        /* Container */
        .email-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
        }
        
        /* Header */
        .email-header {
            background-color: #1976d2;
            color: #ffffff;
            padding: 30px 20px;
            text-align: center;
        }
        
        .email-header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 600;
        }
        
        /* Content */
        .email-content {
            padding: 30px 20px;
        }
        
        .email-content h2 {
            color: #1976d2;
            font-size: 20px;
            margin-top: 0;
            margin-bottom: 20px;
        }
        
        .email-content p {
            margin: 0 0 15px 0;
        }
        
        .email-content a {
            color: #1976d2;
            text-decoration: none;
        }
        
        .email-content a:hover {
            text-decoration: underline;
        }
        
        /* Info box */
        .info-box {
            background-color: #f5f5f5;
            border-left: 4px solid #1976d2;
            padding: 15px;
            margin: 20px 0;
        }
        
        .info-box p {
            margin: 5px 0;
        }
        
        .info-box strong {
            color: #1976d2;
        }
        
        /* Footer */
        .email-footer {
            background-color: #f9f9f9;
            padding: 20px;
            text-align: center;
            font-size: 14px;
            color: #666666;
            border-top: 1px solid #e0e0e0;
        }
        
        .email-footer p {
            margin: 5px 0;
        }
        
        /* Responsive */
        @media only screen and (max-width: 600px) {
            .email-container {
                width: 100% !important;
            }
            .email-content {
                padding: 20px 15px !important;
            }
            .email-header {
                padding: 20px 15px !important;
            }
            .email-header h1 {
                font-size: 20px !important;
            }
        }
    </style>
</head>
<body>
    <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%">
        <tr>
            <td align="center" style="padding: 20px 0;">
                <table role="presentation" class="email-container" cellspacing="0" cellpadding="0" border="0" width="600">
                    <!-- Header -->
                    <tr>
                        <td class="email-header">
                            <h1>{% block header_title %}Academia Blockchain{% endblock %}</h1>
                        </td>
                    </tr>
                    
                    <!-- Content -->
                    <tr>
                        <td class="email-content">
                            {% block email_content %}
                            {% endblock %}
                        </td>
                    </tr>
                    
                    <!-- Footer -->
                    <tr>
                        <td class="email-footer">
                            {% block email_footer %}
                            <p><strong>Academia Blockchain</strong></p>
                            <p>Este es un mensaje autom√°tico del sistema. Por favor, no respondas a este correo.</p>
                            {% endblock %}
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
