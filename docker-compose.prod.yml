services:
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: acbc_nginx_prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - certbot_data:/var/www/certbot
      - certbot_certs:/etc/letsencrypt:ro
    depends_on:
      - backend
      - frontend
    networks:
      - app_network
    restart: always
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M

  backend:
    build:
      context: ./acbc_app
      dockerfile: backend.Dockerfile
    container_name: acbc_backend_prod
    # No volume mounts in production - code is baked into image
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    env_file:
      - ./acbc_app/.env
    environment:
      - ENVIRONMENT=PRODUCTION
    # Don't expose port directly - accessed via nginx
    expose:
      - "8000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app_network
    restart: always
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 2G
        reservations:
          cpus: '0.25'
          memory: 512M
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8000/health/')\""]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: frontend.prod.Dockerfile
    container_name: acbc_frontend_prod
    # No volume mounts in production - static files are baked into image
    # Don't expose port directly - accessed via nginx
    expose:
      - "80"
    networks:
      - app_network
    restart: always
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  postgres:
    image: postgres:15
    container_name: acbc_postgres_prod
    env_file:
      - ./acbc_app/.env
    environment:
      # PostgreSQL standard environment variables
      # These are loaded from acbc_app/.env via env_file, but variable substitution
      # in docker-compose.yml requires them in shell environment or root .env
      # Priority: POSTGRES_* > DB_* > defaults
      - POSTGRES_DB=${POSTGRES_DB:-${DB_NAME:-academiablockchain_prod}}
      - POSTGRES_USER=${POSTGRES_USER:-${DB_USER:-postgres}}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-${DB_PASSWORD}}
      - POSTGRES_INITDB_ARGS=--locale=C
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-${DB_USER:-postgres}}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M

networks:
  app_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  static_volume:
    driver: local
  media_volume:
    driver: local
  certbot_data:
    driver: local
  certbot_certs:
    driver: local
