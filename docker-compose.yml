version: '3.8'

services:
  backend:
    build:
      context: ./acbc_app
      dockerfile: backend.Dockerfile
    container_name: acbc_backend
    # Volumes: 
    # - Código montado para desarrollo (hot-reload), en producción el código ya está en la imagen
    # - static_volume y media_volume para persistir archivos estáticos y media
    volumes:
      - ./acbc_app:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    # No command - entrypoint.sh elige según ENVIRONMENT del .env
    env_file:
      - ./acbc_app/.env
    # Variables de entorno vienen principalmente del .env
    # Estos son defaults que se sobrescriben con .env
    environment:
      - DB_NAME=${DB_NAME:-acbc_db}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - DB_HOST=${DB_HOST:-postgres}
      - DB_PORT=${DB_PORT:-5432}
      - POSTGRES_DB=${POSTGRES_DB:-${DB_NAME:-acbc_db}}
      - POSTGRES_USER=${POSTGRES_USER:-${DB_USER:-postgres}}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-${DB_PASSWORD:-postgres}}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app_network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      # Por defecto: frontend.prod.Dockerfile (producción con nginx)
      # Para desarrollo local: usar docker-compose.override.yml con FRONTEND_DOCKERFILE=frontend.Dockerfile
      dockerfile: ${FRONTEND_DOCKERFILE:-frontend.prod.Dockerfile}
      args:
        # Vite environment variables (needed at build time)
        VITE_API_URL: ${VITE_API_URL:-http://localhost:8000/api}
        VITE_GOOGLE_OAUTH_CLIENT_ID: ${VITE_GOOGLE_OAUTH_CLIENT_ID:-}
    container_name: acbc_frontend
    # Volumes: en producción (frontend.prod.Dockerfile) estos no afectan (nginx sirve desde /usr/share/nginx/html)
    # En desarrollo (frontend.Dockerfile) estos permiten hot-reload
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      # Frontend en puerto 8080 (Nginx usará el 80 y redirigirá aquí)
      - "${FRONTEND_PORT:-8080}:80"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
    networks:
      - app_network
    restart: unless-stopped

  postgres:
    image: postgres:15
    container_name: acbc_postgres
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-${DB_NAME:-acbc_db}}
      - POSTGRES_USER=${POSTGRES_USER:-${DB_USER:-postgres}}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-${DB_PASSWORD:-postgres}}
      - POSTGRES_INITDB_ARGS=--locale=C
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-${DB_USER:-postgres}}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

networks:
  app_network:
    driver: bridge

volumes:
  postgres_data:
  static_volume:
  media_volume:
